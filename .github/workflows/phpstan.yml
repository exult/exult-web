name: phpstan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: PHPStan (php-actions)
        uses: php-actions/phpstan@v2
        with:
          php_version: 5.3.2
